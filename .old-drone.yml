---
kind: pipeline
name: pull-request

platform:
  os: linux
  arch: amd64

steps:
- name: test
  pull: default
  image: plugins/docker
  settings:
    context: .
    dockerfile: Dockerfile.prod
    dry_run: true
    repo: rancher/docs
  when:
    event:
    - pull_request

---
kind: pipeline
name: dev

platform:
  os: linux
  arch: amd64

steps:
- name: publish-dev
  pull: default
  image: plugins/docker
  settings:
    context: .
    dockerfile: Dockerfile.dev
    group: publish
    repo: rancher/docs
    tag: dev
    password:
      from_secret: docker_password
    username:
      from_secret: docker_username
  when:
    branch:
    - master
    event:
    - push

